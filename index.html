<!DOCTYPE html>
<html lang="en">
<title>Sistema de Control Escolar</title>
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/jquery.leanModal.min.js"></script>
<!--<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />-->
<link type="text/css" rel="stylesheet" href="css/style.css" />

<body>
<div class="container">
	<a id="modal_trigger" href="#modal" class="btn">Click aqui para Iniciar Sesi&oacute;n</a>

	<div id="modal" class="popupContainer" style="display:none;">
		<header class="popupHeader">
			<span class="header_title">Login</span>
			<span class="modal_close"><i class="fa fa-times"></i></span>
		</header>
		
		<section class="popupBody">
			<!-- Social Login -->
			<div class="social_login">
				<div class="">
					<a href="" class="social_box fb">
						<!--<span class="icon"><i class="fa fa-facebook"></i></span>
						<span class="icon_title"></span>-->
						
					</a>

					<a href="" class="social_box google">
						<!--<span class="icon"><i class="fa fa-google-plus"></i></span>
						<span class="icon_title"></span>-->
					</a>
				</div>

				<div class="centeredText">
					<span>Introduzca los datos correctos</span>
				</div>

				<div class="action_btns" align="center">
					<div class="one_half"><a href="#" id="login_form" class="btn" alig="center">Login</a></div>
					<!--<div class="one_half last"><a href="#" id="register_form" class="btn">Sign up</a></div>-->
				</div>
			</div>

			<!-- Username & Password Login form -->
			<div class="user_login">
                    <form action="validar.php" method="POST">
				<form>
					<label>Introduzca / Usuario</label>
					<input type="text" name="user" placeholder='Usuario' required autocomplete="OFF"/>
					<br />

					<label>Introduzca / Contrase&ntilde;a</label>
					<input type="password" placeholder='Contrase&ntilde;a' required name="pasw"/>


					<br />

					<div class="checkbox">
				   <!--<input id="remember" type="checkbox" />-->
						<!--<label for="remember">Remember me on this computer</label>-->
					</div>

					<div class="action_btns">
						<!--<div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i>Regresar</a></div>-->

                    <input type="submit"  value="Iniciar Sesi&oacute;n"  class="btn btn_red">    </div>


				</form>
                </form>
			<!--<a href="#" class="forgot_password">Forgot password?</a>-->
			</div>

			<!-- Register Form -->
			<div class="user_register">
				<form>
					<label>Full Name</label>
					<input type="text" />
					<br />

					<label>Email Address</label>
					<input type="email" />
					<br />

					<label>Password</label>
					<input type="password" />
					<br />

					<div class="checkbox">
						<input id="send_updates" type="checkbox" />
						<label for="send_updates">Send me occasional email updates</label>
					</div>

					<div class="action_btns">
						<div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
						<div class="one_half last"><a href="#" class="btn btn_red">Register</a></div>
					</div>
				</form>
			</div>
		</section>
	</div>
</div>

<script type="text/javascript">
	$("#modal_trigger").leanModal({top : 200, overlay : 0.6, closeButton: ".modal_close" });

	$(function(){
		// Calling Login Form
		$("#login_form").click(function(){
			$(".social_login").hide();
			$(".user_login").show();
			return false;
		});

		// Calling Register Form
		$("#register_form").click(function(){
			$(".social_login").hide();
			$(".user_register").show();
			$(".header_title").text('Register');
			return false;
		});

		// Going back to Social Forms
		$(".back_btn").click(function(){
			$(".user_login").hide();
			$(".user_register").hide();
			$(".social_login").show();
			$(".header_title").text('Login');
			return false;
		});

	})
</script>

</body>
</html>
